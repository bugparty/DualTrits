name: Benchmark

on:
  push:
    branches: ["main", "master", "features/**"]
  pull_request:
  workflow_dispatch:  # Allow manual trigger

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmpfr-dev libmpfrc++-dev libgmp-dev

      - name: Configure CMake (Release)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build benchmarks
        run: cmake --build build --target packing_benchmarks --config Release

      - name: Run benchmarks
        run: |
          ./build/packing_benchmarks --benchmark_format=json | tee benchmark_results.json

      - name: Compare and Update Benchmarks
        env:
          GH_TOKEN: ${{ secrets.BENCHMARK_TOKEN || secrets.GITHUB_TOKEN }}
          PREV_BENCHMARK_JSON: ${{ vars.PREV_BENCHMARK_JSON }}
          BEST_BENCHMARK_JSON: ${{ vars.BEST_BENCHMARK_JSON }}
          BEST_BENCHMARK_SHA: ${{ vars.BEST_BENCHMARK_SHA }}
        run: |
          # Ensure the script is executable (if needed) or just run with python
          python3 .github/scripts/compare_benchmarks.py
          
          # Check if we need to update variables
          # Note: GITHUB_TOKEN usually cannot update variables. 
          # You need a PAT with 'repo' or 'variables' scope stored as BENCHMARK_TOKEN.
          
          if [ -f next_prev_benchmark.json ]; then
            echo "Updating PREV_BENCHMARK_JSON..."
            gh variable set PREV_BENCHMARK_JSON < next_prev_benchmark.json
          fi
          
          if [ -f next_best_benchmark.json ]; then
            echo "Updating BEST_BENCHMARK_JSON..."
            gh variable set BEST_BENCHMARK_JSON < next_best_benchmark.json
            
            if [ -f next_best_sha.txt ]; then
               gh variable set BEST_BENCHMARK_SHA < next_best_sha.txt
            fi
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.json
          retention-days: 30
